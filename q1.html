<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Design</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div class="container">
    <marquee class="header"><h2>Enter Your Details</h2></marquee>
    <form class="form">
      <div class="form-group">
        <label for="101">First Name:</label>
        <input type="text" id="101" name="first_name" >
      </div>
      
      <div class="form-group">
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" >
      </div>

      <div class="form-group">
        <label>Gender:</label>
        <input type="radio" name="gender" id="male" value="Male"> Male
        <input type="radio" name="gender" id="female" value="Female"> Female
      </div>

      <div class="form-group">
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" >
      </div>

      <div class="form-group">
        <label for="subject">Subject of Interest:</label>
        <select id="subject" name="subject" >
          <option selected disabled>Select</option>
          <option>Physics</option>
          <option>Chemistry</option>
          <option>Computer Science</option>
          <option>Mathematics</option>
          <option>Biology</option>
        </select>
      </div>

      <div class="form-group">
        <label>Languages Known:</label>
        <input type="checkbox" name="language" value="Hindi"> Hindi
        <input type="checkbox" name="language" value="English"> English
        <input type="checkbox" name="language" value="Spanish"> Spanish
        <input type="checkbox" name="language" value="Telugu"> Telugu
      </div>

      <div class="form-group">
        <label for="contact">Contact Number:</label>
        <input type="text" id="contact" name="contact">
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" placeholder="Enter your address" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="pincode">Pin Code:</label>
        <input type="text" id="pincode" name="pincode" required>
      </div>

      <div class="form-group">
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
      </div>

      <div class="form-group">
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
      </div>

      <div class="form-buttons">
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
      </div>
    </form>
  </div>
</body>
</html>
